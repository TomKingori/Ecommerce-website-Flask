{% extends "layout.html" %}

{% block content %}

<div class="container">
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="text-center h1 text-white bg-primary p-2">Log in</div>
            <form method="POST" enctype="multipart/form-data">
                <div>
                    {{ render_field(form.email, class="form-control") }}
                    {{ render_field(form.password, class="form-control") }}
                </div>
                <p><input type="submit" value="Log In" class="btn btn-primary mt-3"></p>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock content %}
